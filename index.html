<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHINNNNNNNN's Fun Linktree</title>
    <style>
        :root {
            --bg1: #ffe066;
            --bg2: #ff6f91;
            --bg3: #6fcf97;
            --bg4: #56ccf2;
            --text: #222;
            --link-bg: #fff;
            --link-hover: #ffe066;
            --shadow: 0 8px 24px rgba(0,0,0,0.12);
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 50%, var(--bg3) 100%);
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
            color: var(--text);
            overflow: hidden;
        }
        .container {
            background: rgba(255,255,255,0.85);
            border-radius: 2.5rem;
            box-shadow: var(--shadow);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 350px;
            width: 95vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--bg2), var(--bg4));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            border: 5px solid var(--bg1);
            animation: bounce 1.5s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-18px); }
        }
        .profile-name {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 0.25rem;
            text-align: center;
            color: var(--bg2);
            text-shadow: 2px 2px 0 #fff, 0 0 8px #ff6f91aa;
        }
        .profile-desc {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--bg3);
            font-style: italic;
        }
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .link {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--link-bg);
            border-radius: 2rem;
            padding: 1rem 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--bg2);
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.2s cubic-bezier(.68,-0.55,.27,1.55), background 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }
        .link:hover {
            background: var(--link-hover);
            color: var(--bg4);
            transform: scale(1.08) rotate(-2deg);
            box-shadow: 0 6px 24px rgba(255,111,145,0.18);
        }
        .link .icon {
            font-size: 1.6em;
            filter: drop-shadow(1px 1px 0 #fff);
            animation: wiggle 1.2s infinite alternate;
        }
        @keyframes wiggle {
            0% { transform: rotate(-10deg) scale(1); }
            100% { transform: rotate(10deg) scale(1.15); }
        }
        .joke {
            margin-top: 2rem;
            font-size: 1.1rem;
            color: var(--bg2);
            background: var(--bg1);
            border-radius: 1.5rem;
            padding: 0.8rem 1.2rem;
            box-shadow: 0 2px 8px rgba(255,224,102,0.13);
            text-align: center;
            font-style: italic;
            animation: popin 0.7s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popin {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        /* Confetti */
        .confetti {
            pointer-events: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 1;
        }
        @media (max-width: 500px) {
            .container {
                padding: 1.5rem 0.5rem 1rem 0.5rem;
                max-width: 98vw;
            }
            .profile-pic {
                width: 70px; height: 70px; font-size: 2rem;
            }
            .profile-name { font-size: 1.3rem; }
            .profile-desc { font-size: 0.95rem; }
            .link { font-size: 1rem; padding: 0.7rem 1rem; }
            .joke { font-size: 0.95rem; }
        }
    </style>
</head>
<body>
    <canvas class="confetti"></canvas>
    <main class="container">
        <div class="profile-pic" title="That's me!">ðŸ˜‚</div>
        <div class="profile-name">TECHINNNNNNNN</div>
        <div class="profile-desc">Welcome to my linktree! It's like a tree, but with less leaves and more links. ðŸŒ³âœ¨</div>
        <nav class="links">
            <a class="link" href="https://github.com/TECHINNNNNNNN/manit" target="_blank" rel="noopener noreferrer">
                <span class="icon" aria-label="GitHub">ðŸ’»</span>
                <span>GitHub: <b>manit</b></span>
            </a>
        </nav>
        <div class="joke" id="joke">Loading joke...</div>
    </main>
    <script>
    // Fun random jokes
    const jokes = [
        "Why did the developer go broke? Because he used up all his cache!",
        "Why do programmers prefer dark mode? Because light attracts bugs!",
        "Why did the computer show up at work late? It had a hard drive!",
        "Why do Java developers wear glasses? Because they don't see sharp!",
        "Why did the function break up with the variable? Because it had constant issues!",
        "Why was the JavaScript developer sad? Because he didn't 'null' his feelings!",
        "Why did the link cross the road? To get to the other site!",
        "What do you call 8 hobbits? A hobbyte!",
        "Why did the chicken join GitHub? To work on its peck-pository!",
        "404 Joke Not Found. But here's a smile instead! ðŸ˜"
    ];
    document.getElementById('joke').textContent = jokes[Math.floor(Math.random()*jokes.length)];

    // Confetti animation
    const canvas = document.querySelector('.confetti');
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth, H = window.innerHeight;
    canvas.width = W; canvas.height = H;
    window.addEventListener('resize', () => {
        W = window.innerWidth; H = window.innerHeight;
        canvas.width = W; canvas.height = H;
    });
    const confettiColors = ['#ffe066','#ff6f91','#6fcf97','#56ccf2','#fff','#f9f871','#f67280'];
    const confettiCount = 32;
    const confetti = Array.from({length: confettiCount}, () => ({
        x: Math.random()*W,
        y: Math.random()*-H,
        r: 8+Math.random()*8,
        d: 2+Math.random()*2,
        color: confettiColors[Math.floor(Math.random()*confettiColors.length)],
        tilt: Math.random()*10-5,
        tiltAngle: 0,
        tiltAngleInc: (Math.random()*0.07)+0.03
    }));
    function drawConfetti() {
        ctx.clearRect(0,0,W,H);
        confetti.forEach(c => {
            ctx.beginPath();
            ctx.lineWidth = c.r/2;
            ctx.strokeStyle = c.color;
            ctx.moveTo(c.x + c.tilt + c.r/3, c.y);
            ctx.lineTo(c.x + c.tilt, c.y + c.r);
            ctx.stroke();
        });
        updateConfetti();
        requestAnimationFrame(drawConfetti);
    }
    function updateConfetti() {
        confetti.forEach(c => {
            c.y += c.d;
            c.tiltAngle += c.tiltAngleInc;
            c.tilt = Math.sin(c.tiltAngle) * 12;
            if (c.y > H + 20) {
                c.x = Math.random()*W;
                c.y = -10;
                c.tilt = Math.random()*10-5;
            }
        });
    }
    drawConfetti();
    </script>
</body>
</html>
