<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playful Linktree</title>
    <style>
        :root {
            --main-bg: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            --card-bg: #fff7fa;
            --accent1: #ff6f91;
            --accent2: #ff9671;
            --accent3: #ffc75f;
            --accent4: #f9f871;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.12);
            --radius: 2.2rem;
            --link-size: 1.2rem;
            --profile-pic-size: 110px;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            box-sizing: border-box;
            background: var(--main-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Quicksand', 'Comic Sans MS', cursive, sans-serif;
            overflow-x: hidden;
        }
        .container {
            background: var(--card-bg);
            box-shadow: var(--shadow);
            border-radius: var(--radius);
            padding: 2.5rem 1.5rem 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 90vw;
            max-width: 370px;
            animation: popIn 1s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popIn {
            0% { transform: scale(0.7) rotate(-8deg); opacity: 0; }
            70% { transform: scale(1.08) rotate(2deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); }
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        .profile-pic {
            width: var(--profile-pic-size);
            height: var(--profile-pic-size);
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent1), var(--accent2), var(--accent3), var(--accent4));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 1rem;
            box-shadow: 0 4px 16px 0 rgba(255, 111, 145, 0.18);
            animation: bounce 1.5s infinite alternate cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-12px); }
        }
        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent1);
            letter-spacing: 1px;
            margin-bottom: 0.2rem;
        }
        .profile-desc {
            font-size: 1rem;
            color: #444;
            opacity: 0.7;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .link-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.9rem;
            background: linear-gradient(90deg, var(--accent1) 0%, var(--accent2) 50%, var(--accent3) 100%);
            color: #fff;
            font-size: var(--link-size);
            font-weight: 600;
            border: none;
            border-radius: 2.5rem;
            padding: 1.1rem 1.5rem;
            box-shadow: 0 2px 12px 0 rgba(255, 111, 145, 0.13);
            cursor: pointer;
            text-decoration: none;
            position: relative;
            transition: transform 0.18s cubic-bezier(.68,-0.55,.27,1.55), box-shadow 0.18s, background 0.4s;
            outline: none;
            overflow: hidden;
        }
        .link-item .icon {
            font-size: 1.5em;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.08));
            transition: transform 0.3s cubic-bezier(.68,-0.55,.27,1.55);
        }
        .link-item:hover, .link-item:focus {
            transform: scale(1.07) rotate(-2deg);
            box-shadow: 0 6px 24px 0 rgba(255, 111, 145, 0.22);
            background: linear-gradient(90deg, var(--accent4) 0%, var(--accent3) 50%, var(--accent2) 100%);
        }
        .link-item:hover .icon, .link-item:focus .icon {
            transform: rotate(-12deg) scale(1.2);
        }
        .link-item:active {
            transform: scale(0.97);
        }
        /* Fun confetti animation */
        .confetti {
            pointer-events: none;
            position: absolute;
            left: 0; top: 0; width: 100vw; height: 100vh;
            z-index: 0;
        }
        @media (max-width: 500px) {
            .container {
                min-width: 98vw;
                max-width: 98vw;
                padding: 1.2rem 0.2rem 1.2rem 0.2rem;
            }
            .profile-pic {
                width: 80px;
                height: 80px;
                font-size: 2.2rem;
            }
            .profile-name {
                font-size: 1.1rem;
            }
            .link-item {
                font-size: 1rem;
                padding: 0.8rem 0.7rem;
            }
        }
    </style>
</head>
<body>
    <canvas class="confetti"></canvas>
    <main class="container">
        <section class="profile">
            <div class="profile-pic" aria-label="Profile Picture">ðŸ˜„</div>
            <div class="profile-name">@TECHINNNNNNNN</div>
            <div class="profile-desc">Welcome to my playful linktree!<br>Let's connect and code together ðŸš€</div>
        </section>
        <nav class="links">
            <a class="link-item" href="https://github.com/TECHINNNNNNNN/manit" target="_blank" rel="noopener noreferrer">
                <span class="icon" aria-hidden="true">ðŸ’»</span>
                <span>GitHub</span>
            </a>
        </nav>
    </main>
    <script>
    // Fun confetti animation
    const canvas = document.querySelector('.confetti');
    const ctx = canvas.getContext('2d');
    let confetti = [];
    const colors = ['#ff6f91', '#ff9671', '#ffc75f', '#f9f871', '#a0e7e5', '#b4f8c8', '#fcb69f'];
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    function randomConfettiPiece() {
        return {
            x: Math.random() * canvas.width,
            y: Math.random() * -canvas.height,
            r: 6 + Math.random() * 8,
            d: 2 + Math.random() * 2,
            color: colors[Math.floor(Math.random() * colors.length)],
            tilt: Math.random() * 10 - 5,
            tiltAngle: 0,
            tiltAngleIncremental: (Math.random() * 0.07) + 0.05
        };
    }
    function createConfetti() {
        confetti = [];
        let count = Math.floor(window.innerWidth / 18);
        for (let i = 0; i < count; i++) {
            confetti.push(randomConfettiPiece());
        }
    }
    createConfetti();
    window.addEventListener('resize', createConfetti);
    function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
            ctx.beginPath();
            ctx.ellipse(c.x, c.y, c.r, c.r * 0.6, c.tilt, 0, 2 * Math.PI);
            ctx.fillStyle = c.color;
            ctx.globalAlpha = 0.8;
            ctx.fill();
            ctx.globalAlpha = 1;
        });
        updateConfetti();
        requestAnimationFrame(drawConfetti);
    }
    function updateConfetti() {
        for (let i = 0; i < confetti.length; i++) {
            let c = confetti[i];
            c.y += c.d;
            c.tiltAngle += c.tiltAngleIncremental;
            c.tilt = Math.sin(c.tiltAngle) * 10;
            c.x += Math.sin(c.tiltAngle) * 0.8;
            if (c.y > canvas.height + 20) {
                confetti[i] = randomConfettiPiece();
                confetti[i].y = -10;
            }
        }
    }
    drawConfetti();
    </script>
</body>
</html>
