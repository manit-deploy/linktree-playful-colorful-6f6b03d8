<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korea King Linktree</title>
    <style>
        :root {
            --gold: #FFD700;
            --red: #D7263D;
            --blue: #1B3B6F;
            --white: #fff;
            --black: #222;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gold) 0%, var(--red) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Pretendard', 'Noto Sans KR', sans-serif;
            color: var(--black);
            overflow: hidden;
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 2rem;
            box-shadow: var(--shadow);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 350px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            animation: royalEntrance 1.2s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes royalEntrance {
            0% { transform: scale(0.7) rotate(-8deg); opacity: 0; }
            70% { transform: scale(1.05) rotate(2deg); opacity: 1; }
            100% { transform: scale(1) rotate(0); }
        }
        .crown {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.15));
            animation: crownBounce 1.5s infinite alternate cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes crownBounce {
            0% { transform: translateY(0) rotate(-6deg); }
            100% { transform: translateY(-10px) rotate(6deg); }
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        .profile-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gold) 60%, var(--red) 100%);
            border: 4px solid var(--blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--white);
            margin-bottom: 0.7rem;
            box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.10);
            position: relative;
            overflow: hidden;
        }
        .profile-name {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
            color: var(--blue);
            margin-bottom: 0.2rem;
        }
        .profile-desc {
            font-size: 1rem;
            color: var(--red);
            margin-bottom: 0.2rem;
            font-style: italic;
        }
        .funny-quote {
            font-size: 0.95rem;
            color: var(--gold);
            margin-bottom: 1.2rem;
            text-align: center;
            font-weight: 500;
            animation: funnyWiggle 2.5s infinite alternate;
        }
        @keyframes funnyWiggle {
            0% { transform: rotate(-2deg) scale(1); }
            100% { transform: rotate(2deg) scale(1.04); }
        }
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .link {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: linear-gradient(90deg, var(--blue) 60%, var(--gold) 100%);
            color: var(--white);
            border-radius: 1.5rem;
            padding: 1rem 1.2rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 2px 8px 0 rgba(31, 38, 135, 0.10);
            transition: transform 0.18s cubic-bezier(.68,-0.55,.27,1.55), box-shadow 0.18s, background 0.18s;
            position: relative;
            overflow: hidden;
        }
        .link:hover {
            transform: scale(1.07) rotate(-2deg);
            background: linear-gradient(90deg, var(--gold) 60%, var(--red) 100%);
            box-shadow: 0 6px 18px 0 rgba(215, 38, 61, 0.18);
        }
        .link-icon {
            font-size: 1.5rem;
            background: var(--white);
            color: var(--blue);
            border-radius: 50%;
            width: 2.2rem;
            height: 2.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px 0 rgba(31, 38, 135, 0.10);
            transition: background 0.18s, color 0.18s;
        }
        .link:hover .link-icon {
            background: var(--red);
            color: var(--gold);
        }
        /* Funny sparkle animation */
        .sparkle {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.2rem;
            color: var(--gold);
            opacity: 0.7;
            animation: sparkleMove 1.8s infinite linear;
        }
        @keyframes sparkleMove {
            0% { transform: scale(1) rotate(0deg); opacity: 0.7; }
            50% { transform: scale(1.3) rotate(20deg); opacity: 1; }
            100% { transform: scale(1) rotate(-10deg); opacity: 0.7; }
        }
        /* Responsive */
        @media (max-width: 500px) {
            .container {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
                max-width: 98vw;
            }
            .profile-img {
                width: 70px;
                height: 70px;
                font-size: 1.7rem;
            }
            .profile-name {
                font-size: 1.1rem;
            }
            .link {
                font-size: 1rem;
                padding: 0.8rem 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="crown" title="Korea King Style">ðŸ‘‘</div>
        <div class="profile">
            <div class="profile-img" title="Royal Avatar">ì™•</div>
            <div class="profile-name">Korea King</div>
            <div class="profile-desc">Personal Linktree</div>
        </div>
        <div class="funny-quote">
            "Even my code bows to the king! ðŸ‘‘ðŸ’»"
        </div>
        <div class="links">
            <a class="link" href="https://github.com/TECHINNNNNNNN/manit" target="_blank" rel="noopener noreferrer">
                <span class="link-icon">ðŸ’»</span>
                <span>GitHub: TECHINNNNNNNN/manit</span>
                <span class="sparkle">âœ¨</span>
            </a>
        </div>
    </div>
    <script>
        // Add a little confetti effect for fun
        function createConfetti() {
            const colors = ['#FFD700', '#D7263D', '#1B3B6F', '#fff', '#222'];
            for(let i=0; i<18; i++) {
                const conf = document.createElement('div');
                conf.style.position = 'fixed';
                conf.style.zIndex = 9999;
                conf.style.width = conf.style.height = Math.random() > 0.5 ? '10px' : '7px';
                conf.style.borderRadius = '50%';
                conf.style.background = colors[Math.floor(Math.random()*colors.length)];
                conf.style.top = '-20px';
                conf.style.left = (Math.random()*100) + 'vw';
                conf.style.opacity = 0.8;
                conf.style.transition = 'top 2.2s cubic-bezier(.68,-0.55,.27,1.55), opacity 0.8s';
                document.body.appendChild(conf);
                setTimeout(() => {
                    conf.style.top = (80 + Math.random()*10) + 'vh';
                    conf.style.opacity = 0.1;
                }, 80);
                setTimeout(() => {
                    conf.remove();
                }, 2400);
            }
        }
        setInterval(createConfetti, 3200);
    </script>
</body>
</html>
